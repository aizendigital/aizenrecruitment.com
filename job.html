<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aizen--JoB</title>
  <meta name="theme-color" content="#f0f0f0" />
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/job.css">
</head>
<body>
  <div class="job">
    <div class="header">
    </div>
    <div id="header-mobile" style="display:none"></div>
    <div class="nav-mobile" onclick="checkMobileNavigation()">
      <i id="toggleMenu" class="fa fa-bars fa-2x" style="font-size: 28px"></i>
    </div>
    
    <div class="job-header">
      <input type="text" autocomplete="off" placeholder="Search for a job" name="search" />
    </div>
   
    <div class="job-main">
      <div class="job-main-card" id="job-card">
      </div>
    </div>
    <div class="footer">
    </div>
  </div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/header.js"></script>
<script src="js/job.js"></script>
<script src="js/footer.js"></script>
</body>

</html>
