<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aizen--JoOoB</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="job">
    <div class="header">   
    </div>
    <div class="job-header">
      <div>
        <span>Select a category</span>
        <div class="category">
          <div class="subcategory">
              <span class="subcategory-title1"></span>
              <span class="subcategory-title2"></span>
              <span class="subcategory-title3"></span>
              <span class="subcategory-title4"></span>
              <span class="subcategory-title5"></span>
              <span class="subcategory-title6"></span>
          </div>
        </div>
      </div>
      <div>
        <span>Select a Specialism</span>
        <div class="specialism">
            <span class="specialism-title1"></span>
            <span class="specialism-title2"></span>
            <span class="specialism-title3"></span>
            <span class="specialism-title4"></span>
            <span class="specialism-title5"></span>
        </div>
      </div>
      <input type="text" autocomplete="off" placeholder="Search for a job" name="search" />
      <div class="job-header-tab">
        <span class="tab-title1"></span>
        <span class="tab-title2"></span>
        <span class="tab-title3"></span>
      </div>

    </div>
    <div class="job-main">
      <div class="job-main-card" id="job-card">
      </div>
    </div>
    <div class="footer">
    </div>
  </div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/header.js"></script>
<script src="js/job.js"></script>
<script src="js/footer.js"></script>
</body>

</html>
