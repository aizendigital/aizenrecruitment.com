<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aizen--Contact</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="contact">
    <div class="header">   
    </div>
    <div class="contact-background">
      <div class="contact-info" id="contact-info"></div>
      <div class="email">
        <div class="circle"></div>
        <span>Email:</span> 
        <a href="emailto:info@aizenrecruitment.com ">info@aizenrecruitment.com</div>
      </div>
      <div class="contact-form">
        <div class="main-row">
          <input type="text" autocomplete="off" name="name" placeholder="Name" />
          <input type="email" autocomplete="off" name="email" placeholder="Email" />
        </div>
        <div class="main-row">
          <textarea type="text" name="comment" placeholder="Comment" ></textarea>
        </div>
        <div class="main-row btn">
          <button class="contact-post" type="text" >Send</button>
        </div>
      </div>
      <div class="footer">
      </div>
    </div>
  </div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/header.js"></script>
<script src="js/footer.js"></script>
<script src="js/contact.js"></script>
</body>

</html>
